<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper" id="display">
    <h1>Library</h1>
    <form method="dialog">
        <button id="add">Add book</button>
        <dialog class="modal">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required minlength="3">
            <span class="error"></span>

            <label for="author">Author</label>
            <input type="text" id="author" name="author" required minlength="3">
            <span class="error"></span>

            <label for="pagesAmount">Pages Amount</label>
            <input type="number" id="pagesAmount" name="pagesAmount" required min="1">
            <span class="error"></span>

            <label for="read">Read</label>
            <input type="checkbox" id="read" name="read">

            <button id="addBook" type="submit">Add</button>
            <button id="close" class="close-button">Close modal</button>
        </dialog>
    </form>
</div>
<div id="books">
</div>

</body>
</html>
